trigger:
- master

pr:
- master

jobs:
- job: pnlbwh_tbss_pipeline
  timeoutInMinutes: 240

  pool:
    vmImage: 'ubuntu-latest'

  variables:
    dockerId: tbillah
    imageName: tbillah/fsl_tbss
    user: pnlbwh
    wd: /home
    testConfigFile: all-branch-test.yaml


  steps:
  - task: Docker@2
    displayName: Login to Docker Hub
    inputs:
      command: login
      containerRegistry: dockerHub


  - task: CopyFiles@2
    displayName: 'Copy test configFile'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/$(testConfigFile)'
      TargetFolder: '$(Agent.BuildDirectory)'

  
  - task: CopyFiles@2
    displayName: 'Copy container structure test'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/container-structure-test-linux-amd64'
      TargetFolder: '$(Agent.BuildDirectory)'
    
    
  - script: |
        sed -i 's/RUN source/# RUN source/g' Dockerfile.centos7
        docker build -t $(imageName):latest -f Dockerfile.centos7
    displayName: 'Build primary docker image'
    failOnStderr: true

  - script: |
        sed -i 's/# RUN source/RUN source/g' Dockerfile.centos7      
        docker build -t $(imageName):runTest -f Dockerfile.centos7
    displayName: 'Build secondary docker image using cache'
    failOnStderr: true
    
 
  - script: |
        docker pull $(imageName)
        $(Agent.BuildDirectory)/container-structure-test-linux-amd64 test --image $(imageName):runTest --config $(Agent.BuildDirectory)/$(testConfigFile)
    displayName: 'Test the docker image'
    failOnStderr: true


